{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}

{{ title }}

<form action="{% url 'editpage' %}" method="post" id="new-wiki">
    {% csrf_token %}

    <textarea name="textarea" form="new-wiki" rows="0" cols="0" placeholder="Info about subject">
        {{ data }}
    </textarea>
    <br/>
    <input type="hidden" value="{{ title }}", name="title">
    <input type="submit" value="Submit All">
</form>

{% endblock %}
