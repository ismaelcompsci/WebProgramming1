{% extends 'auctions/layout.html' %}
{% block title %}
    Create a Listing
{% endblock%}

{% block body%}

    <form action="{% url 'sell' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label id="title-form">Name of Item:</label>
            <input autofocus class="form-control" type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <label id="title-form">Description:</label>

            <textarea placeholder="Description" name="description" required>

            </textarea>
        </div>
        <div>
            <label id="title-form">Starting Bid:</label>
            <input type="number" step="0.01" name="bid" placeholder="Starting Bid" required>
        </div>
        <div>
            <label id="title-form">Url for image:</label>
            <input type="url" placeholder="URL" name="url">
        </div>
        <div>
            <label id="title-form">Category:</label>
            <!-- <input type="text" name="category" placeholder="category"> -->
            <select name="category">
                <option value="" selected></option>
                <option value="Appliances">Appliances</option>
                <option value="Arts">Crafts & Sewing</option>
                <option value="Automotive">Automotive</option>
                <option value="Baby">Baby</option>
                <option value="Beauty">Beauty</option>
                <option value="Book">Book</option>
                <option value="Collectibles & Fine Arts">Collectibles & Fine Arts</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Shoes & Jewelry</option>
                <option value="Gift Cards">Gift Cards</option>
                <option value="Grocery & Gourmet Food">Grocery & Gourmet Food</option>
                <option value="Handmade">Handmade</option>
                <option value="Health & Personal Care l">Health & Personal Care l</option>
                <option value="Home & Kitchen">Home & Kitchen</option>
                <option value="Industrial & Scientific">Industrial & Scientific</option>
                <option value="Kindle Store">Kindle Store</option>
                <option value="Patio">Lawn & Garden</option>
                <option value="Luggage & Travel Gear">Luggage & Travel Gear</option>
                <option value="Magazine Subscriptions">Magazine Subscriptions</option>
                <option value="Apps & Games">Apps & Games</option>
                <option value="Movies & TV">Movies & TV</option>
                <option value="Digital Music">Digital Music</option>
                <option value="CDs & Vinyl">CDs & Vinyl</option>
                <option value="Musical Instruments">Musical Instruments</option>
                <option value="Office Products">Office Products</option>
                <option value="Computers">Computers</option>
                <option value="Pet Supplies">Pet Supplies</option>
                <option value="Software">Software</option>
                <option value="Sports & Outdoors">Sports & Outdoors</option>
                <option value="Tools & Home Improvement">Tools & Home Improvement</option>
                <option value="Toys & Games">Toys & Games</option>
                <option value="Vehicles">Vehicles</option>
                <option value="Video Games">Video Games</option>
                <option value="Wine">Wine</option>
                <option value="Cell Phones & Accessories">Cell Phones & Accessories</option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>


{% endblock%}
